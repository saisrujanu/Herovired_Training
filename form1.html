<html>
<head>
	<title>
		Student Form
	</title>

	 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rough</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
 <div class="container ">
      <div class="row bg-danger">
         <div class="col-md-6 col-md-offset-3" >
          <div class="bg-primary" style="width:500px;height:500px;padding:10px">
           <form >
             <center><h1 style="color:violet">REGISTRATION FORM</h1></center><hr>
           <label>Name:</label>  
           <div class="input-group">
  
           	  <span class="input-group-addon"><i class="fas fa-user"></i></span> 
           	  <input type="text" name="" class="form-control">
           </div>

           <label>Email:</label>  
           <div class="input-group">
  
              <span class="input-group-addon"> <i class="fas fa-envelope"></i></span> 
              <input type="text" name="" class="form-control">
           </div>


           <label>Password:</label>  
           <div class="input-group">
  
              <span class="input-group-addon"> <i class="fas fa-lock"></i></span> 
              <input type="password" name="" class="form-control">
           </div>



           <label>Rollcall:</label>  
           <div class="input-group">
  
              <span class="input-group-addon"> <i class="fas fa-graduation-cap"></i></span> 
              <input type="text" name="" class="form-control">
           </div>


           <label>Branch:</label>  
           <div class="input-group">
  
              <span class="input-group-addon">  <i class="fas fa-university"></i></span> 
               <select id="engg" style="color:burlywood;">
                 <option>--Select Branch--</option>
                   <option>ECE</option>
                    <option>CSE</option>
                    <option>EEE</option>
                      <option>Mech</option>
                      <option>CE</option>
                      <option>Ag.E</option>
                      </select><br><br>
                     </div>
                     
             <!--  <input type="text" name="" class="form-control">      -->   
                

           <center>
            <button style="color:blue;border-radius:15px"><center>SUBMIT</center></button>
          </center>
           
           
            </form>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
